<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary SEO -->
    <title>T &amp; H Ceylon Chai | Premium Sri Lankan Teas</title>
    <meta
      name="description"
      content="Shop authentic Ceylon teas crafted in Sri Lanka — vibrant fruity blends, traditional spiced chai, wellness & dessert-inspired teas. Freshly packed, full flavour."
    />
    <link rel="canonical" href="https://thceylonchai.com/" />

    <!-- Indexing Controls -->
    <meta name="robots" content="index,follow,max-snippet:-1,max-image-preview:large,max-video-preview:-1" />
    <meta name="googlebot" content="index,follow" />

    <!-- Favicons / PWA -->
    <link rel="icon" href="/favicon.png" sizes="32x32" type="image/png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#f97316" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="T &amp; H Ceylon Chai" />
    <meta property="og:title" content="T &amp; H Ceylon Chai | Premium Sri Lankan Teas, Chai &amp; Fruity Blends" />
    <meta
      property="og:description"
      content="Discover premium Ceylon teas — fruity, spiced chai, wellness & dessert-inspired. Freshly packed in Sri Lanka."
    />
    <meta property="og:url" content="https://thceylonchai.com/" />
    <meta property="og:image" content="https://thceylonchai.com/og-image.webp" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="T &amp; H Ceylon Chai | Premium Sri Lankan Teas, Chai &amp; Fruity Blends" />
    <meta
      name="twitter:description"
      content="Shop authentic Ceylon teas — fruity blends, spiced chai, wellness & dessert-inspired."
    />
    <meta name="twitter:image" content="https://thceylonchai.com/og-image.webp" />
    <!-- <meta name="twitter:site" content="@yourhandle" /> -->

    <!-- Performance: preconnect & optimized Google Fonts load -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload stylesheet, then swap in non-blocking -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+Pro:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+Pro:wght@300;400;500;600;700&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+Pro:wght@300;400;500;600;700&display=swap"
      />
    </noscript>
  </head>
